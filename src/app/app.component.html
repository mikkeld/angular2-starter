<md-sidenav-layout>

  <md-sidenav #sidenav mode="side" class="app-sidenav">
    <md-nav-list>
      <a md-list-item href="/dashboard">
        <md-icon md-list-icon>dashboard</md-icon>
        <span md-line>Dashboard</span>
        <span md-line class="secondary">Key stats</span>
      </a>
      <a md-list-item href="/map">
        <md-icon md-list-icon>map</md-icon>
        <span md-line>Map</span>
        <span md-line class="secondary">Violations on a map</span>
      </a>
    </md-nav-list>
  </md-sidenav>

  <md-toolbar>
    <button class="app-icon-button" (click)="sidenav.toggle()">
      <i class="material-icons app-toolbar-menu">menu</i>
    </button>

    eCar app

  </md-toolbar>

  <router-outlet></router-outlet>
</md-sidenav-layout>
